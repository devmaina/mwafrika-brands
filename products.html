<body>
    <header>
        <div class="logo">
            <a href="index.html">

        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        <div class="hamburger">â˜°</div>

    <div class="container">
        <h1>Our Products</h1>
        <p>Explore our range of high-quality products.</p>

        <div class="card-grid">
            <div class="card">
                <img src="images/jersey-printing-25.jpg" alt="Sports Apparel">

            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const navMobile = document.querySelector('nav');
        const navLinks = document.querySelectorAll('nav a');

        // Toggle nav visibility on hamburger click
        hamburger.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent click from propagating to document
            if (window.innerWidth <= 600) {
                navMobile.classList.toggle('show');
            }
        });

        // Hide nav when clicking outside
        document.addEventListener('click', function(event) {
            if (!navMobile.contains(event.target) && !hamburger.contains(event.target)) {
                navMobile.classList.remove('show');
            }
        });

        // Hide nav when navigating to another page
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navMobile.classList.remove('show');
            });
        });
    });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
